<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action" onclick="remove();">Remove all</h5>
   	   </div>
	<div id="parent">

   	   <div class="Cart-Items" id="item1">
   	   	  <div class="image-box" >
   	   	  	<img src="images/apple.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Apple Juice</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter"> 
   	   	  	<button class="btn" type="button" onclick="incrementation1();check();">+</button>
   	   	  	<div class="count" id="id1">1</div>
   	   	  	<button class="btn" type="button" onclick="decrementation1();check();">-</button>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$<span id="idd1">2.15</span> </div>
   	   	  	<div class="save" onclick="saved1();"><u>Save for later</u></div>
   	   	  	<div class="remove" onclick="remove1();"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/grapes.png" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Grapes Juice</h1>
   	   	  	<h3 class="subtitle">250ml</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<button class="btn" type="button" onclick="incrementation2();check();">+</button>
   	   	  	<div class="count" id="id2">1</div>
   	   	  	<button class="btn" type="button" onclick="decrementation2();check();">-</button>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$<span id="idd2">3.19</span></div>
   	   	  	<div class="save" onclick="saved2();"><u>Save for later</u></div>
   	   	  	<div class="remove" onclick="remove2();"><u>Remove</u></div>
   	   	  </div>
   	   </div>
	</div>

   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items"><span id="id3">2</span> items</div>
   	 	</div>
   	 	<div class="total-amount">$<span id="idd3">5.34</span></div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
   <script src="DOM.js"></script>
</body>
</html>
